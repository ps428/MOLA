  <body background="ambulance.png">
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="title-of-page">
          <h1></h1>
        </div>

        <div class="card2">
          <div class="card-header">
            <h3>Hospital Registration</h3>
          </div>
          <div class="card-body">
            <form action="" method="POST" id="hregistrationform">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  id="hFName"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  id="hLName"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Hospital ID"
                  id="husername"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  id="hpassword"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="confirm password"
                  id="hconfirmPassword"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-mobile"></i
                  ></span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="mobile"
                  id="hmobileNumber"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="mail"
                  id="hmail"
                />
              </div>
              <div class="form-group">
                <input
                  type="button"
                  value="Register"
                  onclick="registerHospital()"
                  class="btn float-right login_btn"
                  id="hsubmit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">
        <p>MOLA: My Online Local Ambulance</p>
      </div>
    </div>
  </body>
